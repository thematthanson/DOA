<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Overlap Fix Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
        }
        
        .btn {
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #444;
        }
        
        .btn.primary {
            background: #00ff41;
            border-color: #00ff41;
            color: #000;
        }
        
        .btn.primary:hover {
            background: #00cc33;
        }
        
        .status {
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .status.success {
            border-color: #00ff41;
            background: #1a2a1a;
        }
        
        .status.error {
            border-color: #ff4444;
            background: #2a1a1a;
        }
        
        .log {
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .channel-frame {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .channel-frame iframe {
            width: 100%;
            height: 400px;
            border: none;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”§ Simple Overlap Fix Test</h1>
            <p>Testing comprehensive overlap prevention without infinite loops</p>
        </div>
        
        <div class="test-section">
            <h2>Status</h2>
            <div id="status" class="status">
                Initializing...
            </div>
        </div>
        
        <div class="test-section">
            <h2>Genre Channel</h2>
            <div class="channel-frame">
                <iframe id="test-channel" src="Genre-channel_v2.html" sandbox="allow-scripts allow-same-origin"></iframe>
            </div>
            
            <div class="button-group">
                <button class="btn primary" onclick="checkStatus()">Check Status</button>
                <button class="btn" onclick="testOverlapFix()">Test Overlap Fix</button>
                <button class="btn" onclick="clearLog()">Clear Log</button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>Log</h2>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script>
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function updateStatus(message, type = '') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }
        
        function checkStatus() {
            const frame = document.getElementById('test-channel');
            const frameWindow = frame.contentWindow;
            
            log('Checking status of all systems...');
            
            // Check Change Monitor
            if (frameWindow.ChangeMonitor || frameWindow.changeMonitor) {
                const monitor = frameWindow.ChangeMonitor || frameWindow.changeMonitor;
                const monitorStatus = monitor.getStatus();
                log(`âœ… Change Monitor: ${monitorStatus.isActive ? 'Active' : 'Inactive'}`);
            } else {
                log('âŒ Change Monitor: Not found');
            }
            
            // Check Overlap Fix
            if (frameWindow.overlapFix) {
                log('âœ… Overlap Fix: Loaded');
            } else {
                log('âŒ Overlap Fix: Not found');
            }
            
            // Check Overlap Detector (should be disabled)
            if (frameWindow.overlapDetector) {
                const detectorStatus = frameWindow.overlapDetector.getStatus();
                log(`âš ï¸ Overlap Detector: ${detectorStatus.isActive ? 'Active' : 'Inactive'} (should be inactive)`);
            } else {
                log('âŒ Overlap Detector: Not found');
            }
            
            updateStatus('Status check completed', 'success');
        }
        
        function testOverlapFix() {
            const frame = document.getElementById('test-channel');
            const frameWindow = frame.contentWindow;
            
            log('Testing overlap fix functionality...');
            
            // Check if overlap fix is working
            if (frameWindow.overlapFix) {
                log('âœ… Overlap fix system is loaded');
                
                // Try to trigger some block updates to test the fix
                try {
                    // Access the genre channel's update function if available
                    if (frameWindow.updateProgramTrack) {
                        log('Triggering program track update to test overlap prevention...');
                        frameWindow.updateProgramTrack();
                        log('âœ… Program track update triggered');
                    } else {
                        log('âš ï¸ updateProgramTrack function not found');
                    }
                } catch (error) {
                    log(`âŒ Error testing overlap fix: ${error.message}`);
                }
            } else {
                log('âŒ Overlap fix system not found');
            }
            
            updateStatus('Overlap fix test completed', 'success');
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared');
        }
        
        // Auto-check status when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('Page loaded, checking initial status...');
                checkStatus();
            }, 2000);
        });
        
        log('Simple overlap fix test page loaded');
    </script>
</body>
</html>
