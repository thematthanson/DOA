<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processing - Micro Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .description {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2em;
            color: #E0E0E0;
        }
        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        .upload-area {
            border: 3px dashed #FFD700;
            border-radius: 10px;
            padding: 40px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            background: rgba(255, 215, 0, 0.1);
        }
        .upload-area.dragover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #FFA500;
        }
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .upload-text {
            font-size: 1.2em;
            color: #E0E0E0;
            margin-bottom: 20px;
        }
        .file-input {
            display: none;
        }
        .upload-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #2c3e50;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }
        .processing-section {
            display: none;
            margin-bottom: 30px;
        }
        .processing-controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .controls-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .control-group label {
            font-weight: bold;
            color: #FFD700;
            font-size: 0.9em;
        }
        select, input[type="text"] {
            padding: 8px 12px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        select:focus, input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        .action-btn.primary {
            background: linear-gradient(135deg, #00C851 0%, #00A041 100%);
            color: white;
        }
        .action-btn.secondary {
            background: linear-gradient(135deg, #33B5E5 0%, #0099CC 100%);
            color: white;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            border-color: #FFD700;
            transform: translateY(-2px);
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 1em;
            color: #B0B0B0;
        }
        .data-table {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        .table-header {
            background: rgba(255, 215, 0, 0.2);
            padding: 15px 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .table-controls {
            display: flex;
            gap: 10px;
        }
        .table-content {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
        }
        .table-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 100px;
            gap: 20px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
        }
        .table-row:hover {
            background: rgba(255, 215, 0, 0.1);
        }
        .table-cell {
            color: #E0E0E0;
        }
        .table-cell.title {
            color: #FFD700;
            font-weight: bold;
        }
        .table-cell.genre {
            color: #33B5E5;
        }
        .table-cell.year {
            color: #95E1D3;
        }
        .table-cell.rating {
            color: #FFA500;
        }
        .row-actions {
            display: flex;
            gap: 5px;
        }
        .row-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .row-btn.edit {
            background: #FFA500;
            color: white;
        }
        .row-btn.delete {
            background: #FF4444;
            color: white;
        }
        .filter-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .filter-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .filter-tag {
            background: rgba(255, 215, 0, 0.3);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            border: 1px solid #FFD700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .filter-tag:hover {
            background: rgba(255, 215, 0, 0.5);
        }
        .filter-tag.active {
            background: #FFD700;
            color: #2c3e50;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            width: 0%;
            transition: width 0.5s ease;
        }
        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .home-link:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .table-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">‚Üê Back to Tests</a>
    
    <div class="container">
        <h1>üìä CSV Content Processing</h1>
        <div class="description">
            Test parsing, filtering, and content library management capabilities
        </div>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">
                    Drag & drop your CSV file here or click to browse
                </div>
                <button class="upload-btn">Choose File</button>
                <input type="file" class="file-input" id="fileInput" accept=".csv" />
            </div>
            <div>
                <button class="action-btn primary" onclick="loadSampleData()">Load Sample Data</button>
                <button class="action-btn secondary" onclick="generateRandomData()">Generate Random Data</button>
            </div>
        </div>
        
        <div class="processing-section" id="processingSection">
            <div class="processing-controls">
                <div class="controls-row">
                    <div class="control-group">
                        <label>Filter by Genre:</label>
                        <select id="genreFilter">
                            <option value="">All Genres</option>
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Horror">Horror</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Filter by Year:</label>
                        <select id="yearFilter">
                            <option value="">All Years</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Search:</label>
                        <input type="text" id="searchInput" placeholder="Search titles..." />
                    </div>
                    <div class="control-group">
                        <button class="action-btn primary" onclick="applyFilters()">Apply Filters</button>
                        <button class="action-btn secondary" onclick="clearFilters()">Clear All</button>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>
            
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-value" id="totalItems">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="filteredItems">0</div>
                    <div class="stat-label">Filtered Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="validItems">0</div>
                    <div class="stat-label">Valid Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="errorItems">0</div>
                    <div class="stat-label">Errors</div>
                </div>
            </div>
            
            <div class="data-table">
                <div class="table-header">
                    <span>Content Library</span>
                    <div class="table-controls">
                        <button class="action-btn secondary" onclick="exportData()">Export</button>
                        <button class="action-btn primary" onclick="addNewItem()">Add New</button>
                    </div>
                </div>
                <div class="table-content" id="tableContent">
                    <!-- Table rows will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let csvData = [];
        let filteredData = [];
        let processing = false;
        
        // Sample data for testing
        const sampleData = [
            { title: "The Matrix", genre: "Sci-Fi", year: "1999", rating: "8.7" },
            { title: "Inception", genre: "Sci-Fi", year: "2010", rating: "8.8" },
            { title: "The Godfather", genre: "Drama", year: "1972", rating: "9.2" },
            { title: "Pulp Fiction", genre: "Drama", year: "1994", rating: "8.9" },
            { title: "The Dark Knight", genre: "Action", year: "2008", rating: "9.0" },
            { title: "Forrest Gump", genre: "Drama", year: "1994", rating: "8.8" },
            { title: "The Shawshank Redemption", genre: "Drama", year: "1994", rating: "9.3" },
            { title: "Goodfellas", genre: "Drama", year: "1990", rating: "8.7" },
            { title: "The Silence of the Lambs", genre: "Horror", year: "1991", rating: "8.6" },
            { title: "Terminator 2", genre: "Action", year: "1991", rating: "8.5" }
        ];
        
        // Initialize drag and drop
        function initializeDragDrop() {
            const uploadArea = document.getElementById('uploadArea');
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });
        }
        
        // Handle file input
        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (file.type !== 'text/csv') {
                alert('Please select a CSV file');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const csvText = e.target.result;
                parseCSV(csvText);
            };
            reader.readAsText(file);
        }
        
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            
            csvData = [];
            let errors = 0;
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                
                const values = lines[i].split(',').map(v => v.trim());
                if (values.length !== headers.length) {
                    errors++;
                    continue;
                }
                
                const item = {};
                headers.forEach((header, index) => {
                    item[header.toLowerCase()] = values[index];
                });
                
                csvData.push(item);
            }
            
            processData(errors);
        }
        
        function loadSampleData() {
            csvData = [...sampleData];
            processData(0);
        }
        
        function generateRandomData() {
            const genres = ['Action', 'Comedy', 'Drama', 'Horror', 'Sci-Fi'];
            const years = ['2020', '2021', '2022', '2023'];
            const titles = [
                'Epic Adventure', 'Mystery Night', 'Space Odyssey', 'Time Travelers',
                'Secret Agent', 'Lost City', 'Future World', 'Ancient Quest',
                'Storm Rising', 'Digital Dreams', 'Neon Nights', 'Cyber Hunt'
            ];
            
            csvData = [];
            for (let i = 0; i < 50; i++) {
                csvData.push({
                    title: titles[Math.floor(Math.random() * titles.length)] + ' ' + (i + 1),
                    genre: genres[Math.floor(Math.random() * genres.length)],
                    year: years[Math.floor(Math.random() * years.length)],
                    rating: (Math.random() * 4 + 6).toFixed(1)
                });
            }
            
            processData(0);
        }
        
        function processData(errors) {
            if (processing) return;
            processing = true;
            
            // Show processing section
            document.getElementById('processingSection').style.display = 'block';
            
            // Simulate processing with progress bar
            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    
                    // Update stats
                    filteredData = [...csvData];
                    updateStats(errors);
                    updateTable();
                    processing = false;
                    
                    // Reset progress bar
                    setTimeout(() => {
                        progressBar.style.width = '0%';
                    }, 1000);
                }
            }, 100);
        }
        
        function updateStats(errors = 0) {
            document.getElementById('totalItems').textContent = csvData.length;
            document.getElementById('filteredItems').textContent = filteredData.length;
            document.getElementById('validItems').textContent = csvData.length - errors;
            document.getElementById('errorItems').textContent = errors;
        }
        
        function updateTable() {
            const tableContent = document.getElementById('tableContent');
            tableContent.innerHTML = '';
            
            filteredData.forEach((item, index) => {
                const row = document.createElement('div');
                row.className = 'table-row';
                row.innerHTML = `
                    <div class="table-cell title">${item.title}</div>
                    <div class="table-cell genre">${item.genre}</div>
                    <div class="table-cell year">${item.year}</div>
                    <div class="table-cell rating">‚≠ê ${item.rating}</div>
                    <div class="row-actions">
                        <button class="row-btn edit" onclick="editItem(${index})">Edit</button>
                        <button class="row-btn delete" onclick="deleteItem(${index})">Delete</button>
                    </div>
                `;
                tableContent.appendChild(row);
            });
        }
        
        function applyFilters() {
            const genreFilter = document.getElementById('genreFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            
            filteredData = csvData.filter(item => {
                const matchesGenre = !genreFilter || item.genre === genreFilter;
                const matchesYear = !yearFilter || item.year === yearFilter;
                const matchesSearch = !searchInput || item.title.toLowerCase().includes(searchInput);
                
                return matchesGenre && matchesYear && matchesSearch;
            });
            
            updateStats();
            updateTable();
        }
        
        function clearFilters() {
            document.getElementById('genreFilter').value = '';
            document.getElementById('yearFilter').value = '';
            document.getElementById('searchInput').value = '';
            
            filteredData = [...csvData];
            updateStats();
            updateTable();
        }
        
        function editItem(index) {
            const item = filteredData[index];
            const newTitle = prompt('Edit title:', item.title);
            if (newTitle !== null) {
                item.title = newTitle;
                updateTable();
            }
        }
        
        function deleteItem(index) {
            if (confirm('Are you sure you want to delete this item?')) {
                const item = filteredData[index];
                const originalIndex = csvData.findIndex(i => i === item);
                csvData.splice(originalIndex, 1);
                filteredData.splice(index, 1);
                updateStats();
                updateTable();
            }
        }
        
        function addNewItem() {
            const title = prompt('Enter title:');
            if (title) {
                const genre = prompt('Enter genre:');
                const year = prompt('Enter year:');
                const rating = prompt('Enter rating:');
                
                if (title && genre && year && rating) {
                    const newItem = { title, genre, year, rating };
                    csvData.push(newItem);
                    filteredData.push(newItem);
                    updateStats();
                    updateTable();
                }
            }
        }
        
        function exportData() {
            const csvContent = 'title,genre,year,rating\n' + 
                filteredData.map(item => `${item.title},${item.genre},${item.year},${item.rating}`).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'processed-content-library.csv';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Initialize the application
        initializeDragDrop();
        
        // Add search input event listener
        document.getElementById('searchInput').addEventListener('input', applyFilters);
    </script>
</body>
</html>
